# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = '#83bbc6'
        color_bad = '#C33027'
        color_degraded = '#ccdc90'
        interval = 1
        separator = ' '
}

order += "volume master"
#order += "ipv6"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
#order += "ethernet eth0"
order += "battery 0"
#order += "load"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid)"  #%ip"
        format_down = "W: =("
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

##battery 0 {
##        format = "III‚åÅ  %status %percentage %remaining"
##}
battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = "‚öá‚åÅ"
    status_bat = "‚ö°"
    status_full = "‚òª"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " ‚åö %d.%m-%H:%M"
}

load {
        format = " %1min "
}

disk "/" {
        format = " /R:%avail "
}
disk "/home" {
    format = " /H:%free "
}

volume master {
        format = "ùÑû:%volume "
        format_muted = "‚ô™: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
